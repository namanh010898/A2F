    <script>
        $(document).ready(function() {
            function getEventTarget(e) {
                e = e || window.event;
                return e.target || e.srcElement;
            };
            var ul = document.getElementById('privacy-ul');
            ul.onclick = function(event) {
                // debugger
                var listLiInUl = $("li[role=presentation]");
                for (var i = 0; i < listLiInUl.length; i++) {
                    var item = listLiInUl[i];
                    if (item.className == "active") {
                        var childInLi = item.lastElementChild;
                        var iconInLi = childInLi.lastElementChild.className = 'fa-solid fa-arrow-right';
                    }
                }
                var target = getEventTarget(event);
                target.lastElementChild.className = 'fa-solid fa-arrow-right show';
            };
        });
    </script>
